{% extends 'todo/base.html' %}

{% block header %}
  <h1>カテゴリ {{ view.object.pk|default:'追加' }}</h1>
{% endblock header %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock content %}
