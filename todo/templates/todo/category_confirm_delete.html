{% extends 'todo/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>カテゴリ削除</h2>
    <p>「{{ category.name }}」を本当に削除しますか？</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">削除</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
  </div>
{% endblock %}
