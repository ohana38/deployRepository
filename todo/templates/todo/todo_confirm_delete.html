{% extends 'todo/base.html' %}

{% block header %}
  <h1>カテゴリ削除</h1>
{% endblock header %}

{% block content %}
  <p>本当に「{{ object.name }}」を削除してもよろしいですか？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock content %}
